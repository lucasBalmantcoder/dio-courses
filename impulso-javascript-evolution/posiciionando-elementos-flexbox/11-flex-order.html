<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fundamentos - flex-order</title>

        <style>
            .flex-container {
                display: flex;
                max-width: 300px;
                border: 2px solid black;
                margin-bottom: 20px;
            }

            .item {
                flex: 1;
                background: brown;
                color: white;
                text-align: center;
                font-size: 24px;
                margin: 5px;
            }

            .o1 {
                order: 1;
            }
            .o2 {
                order: 2;
            }
            .o3 {
                order: 3;
            }
        </style>
    </head>
    <body>
        <section>
            <p>Order: 0</p>
            <div class="flex-container">
                <div class="item">1</div>
                <div class="item o1">4</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">2</div>
                <div class="item">3m</div>
                <div class="item o2">4n</div>
            </div>

            <p>Order: diferente</p>
            <div class="flex-container">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">2</div>
                <div class="item">3n</div>
                <div class="item">4m</div>
            </div>
        </section>
    </body>
</html>
